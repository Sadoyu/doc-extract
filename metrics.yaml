metrics:
  - name: "revenue"
    synonyms:
      - "revenue"
      - "total revenue"
      - "sales"
      - "income"
      - "earnings"
      - "gross revenue"
      - "net revenue"
    definition: "Total amount of money generated from business operations, sales, or services"
    data_type: "currency"
    example: "$1,500,000"
    
  - name: "profit"
    synonyms:
      - "profit"
      - "net profit"
      - "net income"
      - "earnings"
      - "bottom line"
    definition: "Total revenue minus total expenses. The amount of money remaining after all costs are deducted"
    data_type: "currency"
    example: "$250,000"
    
  - name: "expenses"
    synonyms:
      - "expenses"
      - "costs"
      - "expenditures"
      - "operating expenses"
      - "total expenses"
    definition: "Total amount of money spent on business operations, including salaries, rent, utilities, and other costs"
    data_type: "currency"
    example: "$1,250,000"
    
  - name: "employee_count"
    synonyms:
      - "employees"
      - "staff"
      - "workforce"
      - "headcount"
      - "number of employees"
      - "team size"
    definition: "Total number of people employed by the organization"
    data_type: "integer"
    example: "150"
    
  - name: "customer_count"
    synonyms:
      - "customers"
      - "clients"
      - "customer base"
      - "number of customers"
      - "client count"
    definition: "Total number of customers or clients served by the business"
    data_type: "integer"
    example: "5,000"
    
  - name: "growth_rate"
    synonyms:
      - "growth rate"
      - "growth percentage"
      - "year-over-year growth"
      - "YoY growth"
      - "growth"
    definition: "Percentage increase in revenue, profit, or other key metrics compared to the previous period"
    data_type: "percentage"
    example: "15.5%"
    
  - name: "market_share"
    synonyms:
      - "market share"
      - "market percentage"
      - "share of market"
    definition: "Percentage of total market sales or revenue that the company controls"
    data_type: "percentage"
    example: "12.3%"
    
  - name: "customer_satisfaction"
    synonyms:
      - "customer satisfaction"
      - "satisfaction score"
      - "customer satisfaction rating"
      - "CSAT"
      - "satisfaction"
    definition: "Measure of how satisfied customers are with products or services, typically expressed as a score or percentage"
    data_type: "percentage"
    example: "87%"
    
  - name: "operating_margin"
    synonyms:
      - "operating margin"
      - "operating profit margin"
      - "profit margin"
      - "margin"
    definition: "Percentage of revenue remaining after operating expenses are deducted"
    data_type: "percentage"
    example: "18.5%"
    
  - name: "quarterly_revenue"
    synonyms:
      - "quarterly revenue"
      - "Q1 revenue"
      - "Q2 revenue"
      - "Q3 revenue"
      - "Q4 revenue"
      - "quarter revenue"
    definition: "Total revenue generated in a specific quarter (three-month period)"
    data_type: "currency"
    example: "$375,000"
